<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1><span>Number</span> Guesser</h1>
    </header>
    <input class="num-guess" type=number min="1" max="100">
    <div class="buttons">
      <input class="button submit" type="submit" name="submit" value="Guess">
      <input class="button clear" type="button" name="clear" value="Clear">
    </div>
    <p class="go">Go ahead!</p>
    <div class="guess">
      <p class="guess-disp"> </p>
    </div>
    <p class="hint">Take a guess!</p>
    <input class="button reset" type="button" name="reset" value="Reset">

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
